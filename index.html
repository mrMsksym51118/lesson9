<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
        }
        .clearfix {
            clear: both;
        }
        .header {
            background-color: green;
        }
        .header .logo {
            background-color: blue;
            width: 40px;
            height: 40px;
            float: right;
        }        
        .header .nav {
            background-color: red;
            width: 40px;
            height: 40px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="nav"></div>
        <div class="clearfix"></div>
    </div>
    
</body>
</html>
