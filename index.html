<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
        }
        .clearfix {
            clear: both;
        }
        .header {
            background-color: green;
        }
        .header .logo {
            background-color: blue;
            width: 40px;
            height: 40px;
            float: left;
            margin: 20px 20px;
        }        
        .header .nav {
            background-color: red;
            width: 40px;
            height: 40px;
            float: right;
            margin: 20px 20px;
            
        }
        .header .section {
            display: table;
            float: right;
            margin: 20px 20px;
        }
        .header .section .wrap {
            background-color: red;
            width: 40px;
            height: 40px;
            display: table-cell;
            
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="nav"></div>
        <div class="clearfix"></div>
    </div>
    <div class="header">
        <div class="logo"></div>
        <div class="section">
            <div class="wrap">1</div>
            <div class="wrap">2</div>
            <div class="wrap">3</div>
            <div class="wrap">4</div>
        </div>
        <div class="clearfix"></div>
    </div>
    
</body>
</html>
