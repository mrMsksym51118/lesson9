<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
            background-color: green;
        }
        .clearfix {
            clear: both;
        }        


        
        .first {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }             
        .first .left {
            background-color: blue;
            width: 40px;
            height: 40px;
            float: left;           
        }       
        .first .right {
            background-color: red;
            width: 40px;
            height: 40px;      
            float: right;
        } 



        .second {
            border: 1px solid black;            
            padding: 5px;
            margin: 5px;
        }
        .second .left {
            float: left;
        }
        .second .left .item {
            background-color: blue;
            width: 40px;
            height: 40px;
        }
        .second .right {
            float: right;
        }
        .second .right .item {
            background-color: red;
            width: 40px;
            height: 40px;
            float: left;
            margin-left: 5px;
        }



         .third {
            border: 1px solid black;
            margin: 5px;
            }
        .third .left {
            float: left;
        }
        .third .left .item {
            background-color: blue;
            width: 40px;
            height: 40px;
            float: left;
            margin: 5px;
        
        }
        .third .right {
            float: right;
        }
        .third .right .item {
            background-color: red;
            width: 40px;
            height: 40px;
            float: left;
            margin: 5px;
        }



        .fourth {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }
        .fourth .wrapper {
            width: 160px;
            height: 85px;
            margin: 0 auto;   
        }
        .fourth .wrapper .section-one {
            float: left;  
        }
        .fourth .wrapper .section-one .item {
            background-color: blue;
            width: 85px;
            height: 85px;
        }
        .fourth .wrapper .section-two {    	
            width: 70px;
            height: 70px;
            float: right;       
        }
        .fourth .wrapper .section-two .item {
            background-color: red;
            width: 70px;
            height: 40px; 
            margin: 0 0 5px 0;   
        }


    .fifth {
    	border: 1px solid black;
        padding: 5px;
        margin: 5px;
    }
    .fifth .wrapper {         
        width: 160px;
        height: 85px;
       	float: right;       
        }
    .fifth .wrapper .section-one {
    	float: left;       
    }
    .fifth .wrapper .section-one .item {
    	background-color: blue;
        width: 85px;
        height: 85px;        
    }
    .fifth .wrapper .section-two {
    	float: right;                       
    }
    .fifth .wrapper .section-two .item {
    	background-color: red;
        width: 70px;
        height: 40px; 
        margin: 0 0 5px 0;
    }        
        
    </style>
</head>
<body>
    <div class="first">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clearfix"></div>
    </div>



    <div class="second">
        <div class="left">
            <div class="item"></div>
        </div>
        <div class="right">
            <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
        <div class="clearfix"></div>
      </div>



    <div class="third">
        <div class="left">
            <div class="item">1</div>
            <div class="item">2</div>
        </div>
        <div class="right">
            <div class="item">3</div>
            <div class="item">4</div>
        </div>    
        <div class="clearfix"></div>
    </div>



    <div class="fourth">
    	<div class="wrapper">
          <div class="section-one">
              <div class="item"></div>
          </div>
          <div class="section-two">
              <div class="item"></div>
              <div class="item"></div>
          </div>
          <div class="clearfix"></div>
        </div>      	
    </div>   



    <div class="fifth"> 
        <div class="wrapper">       
            <div class="section-one">
                <div class="item"></div>
            </div>
            <div class="section-two">
                <div class="item"></div>
                <div class="item"></div>            
            </div>            
        </div>
        <div class="clearfix"></div>
    </div>    
</body>
</html>
