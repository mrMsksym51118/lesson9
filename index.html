<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0px;
        }
        .clearfix {
            clear: both;
        }
        .header {
            background-color: green;            
        }
        .header .logo {
            background-color: blue;
            width: 40px;
            height: 40px;
            float: left;
            margin: 20px 20px;
        }        
        .header .wraper {
            background-color: red;
            width: 40px;
            height: 40px;
            float: right;
            margin: 20px 20px;
            
            
        }
        .header .section {            
            float: right;
            
        }
        .header .section .wraper {
            background-color: red;
            width: 40px;
            height: 40px;                                      
        }
        .header .section-left {
            float: left;
        }
        .header .section-right {
            float: right;
            
        }        
        .header .section-div {
            margin-left: 446px;
        }
        .header .section-div .section-single {
            width: 60px;
            height: 60px;
            background-color: blue;
            float: left;
            margin: 5px;
        }
        .header .section-multiple {
            float: left;
        }
        .header .section-multiple .section-multiple-top {
            background-color: red;
            width: 50px;
            height: 20px;
            margin: 10px;
            
        }
        .header .section-multiple .section-multiple-bottom {
            background-color: red;
            width: 50px;
            height: 20px;           
            margin: 10px;
        }
        .header .section-one {
            float: left;  
            margin-left: 815px;          
        }
        .header .section-one .section-big {
            background-color: blue;
            width: 60px;
            height: 60px;
        }
        .header .section-two {
            float: right;
            margin-top: -5px;

        }
        .header .section-two-top {
            background-color: red;
            width: 50px;
            height: 20px;           
            margin: 10px;
        }
        .header .section-two-bottom {
            background-color: red;
            width: 50px;
            height: 20px;           
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="wraper"></div>
        <div class="clearfix"></div>
    </div>
    <div class="header">
        <div class="logo"></div>
        <div class="section">
            <div class="wraper">1</div>
            <div class="wraper">2</div>
            <div class="wraper">3</div>
            <div class="wraper">4</div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="header">
        <div class="section-left">
            <div class="logo">1</div>
            <div class="logo">2</div>
        </div>
        <div class="section-right">
            <div class="wraper">3</div>
            <div class="wraper">4</div>
        </div>    
        <div class="clearfix"></div>
    </div>
    <div class="header">
        <div class="section-div">
            <div class="section-single"></div>
        </div>
        <div class="section-multiple">
            <div class="section-multiple-top"></div>
            <div class="section-multiple-bottom"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="header">        
            <div class="section-one">
                <div class="section-big"></div>
            </div>
            <div class="section-two">
                <div class="section-two-top"></div>
                <div class="section-two-bottom"></div>            
            </div>         
        <div class="clearfix"></div>
    </div>    
</body>
</html>
